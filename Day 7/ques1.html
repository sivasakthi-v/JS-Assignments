<!DOCTYPE html>

<body>
    <h2>day 6 Assignment</h2>
   
    
        <script type="text/javascript">
  var c = ["blue", "black", "yellow", "red"];

  function changeColor() {
    setTimeout(function loop() {
      document.bgColor = c.shift();
      if (c.length) {
        setTimeout(loop, 5000);
      }
    }, 5000);
  }

  function start() {
    setInterval(changeColor(), 20000);
  }
</script>

<body onload="start()">
</body>

    </script>
</body>
</html>
